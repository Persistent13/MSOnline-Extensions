# See http://www.appveyor.com/docs/appveyor-yml for many more options

# Makes sure at least PS v5 is present
os: WMF 5

build: false

# Start deployment script
test_script:
  - ps: Install-PackageProvider -Name 'Nuget' -ForceBootstrap -Force
  - ps: Install-Module -Name 'InvokeBuild' -RequiredVersion 3.5.1 -Force
  - ps: Install-Module -Name 'PSDeploy' -RequiredVersion 0.1.27 -Force
  - ps: Install-Module -Name 'MSOnline' -RequiredVersion 1.1.166.0 -Force
  - ps: Invoke-Build -Task Deploy